#
# Packaging
#

[tool.poetry]
name = "bot"
version = "0.0.1"
description = "Asynchronous python aria2 mirror bot Telegram."
authors = ["Adek Maulana <adek@techdro.id>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/adekmaulana/aioaria2-mirror-bot"
documentation = "https://github.com/adekmaulana/aioaria2-mirror-bot/blob/master/README."

# Search info
keywords = ["aria2", "telegram", "telegram-bot", "pyrogram"]
classifiers = [
    "Development Status :: 1 - Alpha",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
    "Framework :: AsyncIO",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: Linux/macOS",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Communications :: Chat"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/adekmaulana/aioaria2-mirror-bot/issues"
"Community" = ""

[tool.poetry.dependencies]
python = "^3.9"

# Core
aiohttp = "^3.7.4"
aiorun = "^2021.8.1"
colorlog = "^6.4.1"
pymongo = "^3.12.0"
Pyrogram = "^1.2.9"
python-dotenv = "^0.19.0"
TgCrypto = "^1.2.2"

# Core Extra
dnspython = "^2.1.0"
aioaria2 = "^1.3.3"

# Debug
speedtest-cli = "^2.1.3"
beauty-print = "^0.6.1"
meval = "^2.5"

# GoogleDrive
google-api-python-client = "^2.21.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.4.6"

# Util
tenacity = "^8.0.1"
aiopath = "<0.6.0"
beautifulsoup4 = {extras = ["lxml"], version = "^4.10.0"}
pycryptodome = "^3.10.1"

[tool.poetry.dev-dependencies]
isort = {version = "^5.9.3", extras = ["pyproject"]}
mypy = "^0.910"
pre-commit = "^2.15.0"
yapf = "^0.31.0"

[tool.poetry.scripts]
bot = "bot:start"

#
# Code formatting
#

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88


#
# Build system (for pip)
#

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
